name: Test & Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            functions/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        run: npm ci
        working-directory: ./functions

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=text
        env:
          CI: true

      - name: Check coverage threshold
        run: |
          COVERAGE=$(node -pe "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json')).total.lines.pct")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below 70% threshold"
            exit 1
          else
            echo "✅ Coverage $COVERAGE% meets 70% threshold"
          fi

      - name: Upload coverage to GitHub artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate coverage summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm test -- --coverage --coverageReporters=text-summary | tail -n 10 >> $GITHUB_STEP_SUMMARY

  lint-functions:
    name: Lint Firebase Functions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install functions dependencies
        run: npm ci
        working-directory: ./functions

      - name: Lint functions code
        run: npm run lint
        working-directory: ./functions
        continue-on-error: false

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check root
        run: npx tsc --noEmit

      - name: Type check functions
        run: npx tsc --noEmit
        working-directory: ./functions
