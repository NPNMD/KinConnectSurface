<svg width="280" height="200" viewBox="0 0 280 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FamMedicalCare Stacked Logo">
  <title>FamMedicalCare Stacked Logo</title>
  <desc>FamMedicalCare logo with icon above wordmark for square formats</desc>
  
  <!-- Family Unity Ring Icon (centered) -->
  <g transform="translate(75, 20)">
    <!-- Left Circle (Primary Blue) -->
    <circle cx="45" cy="50" r="30" fill="none" stroke="#4A90E2" stroke-width="3"/>
    
    <!-- Right Circle (Nurturing Teal) -->
    <circle cx="85" cy="50" r="30" fill="none" stroke="#5DBEAA" stroke-width="3"/>
    
    <!-- Bottom Circle (Warm Coral) -->
    <circle cx="65" cy="75" r="30" fill="none" stroke="#FF8B7B" stroke-width="3"/>
    
    <!-- Heart at center intersection -->
    <path d="M 65 48 C 65 45 67 43 69 43 C 70.5 43 71.5 44 72 45 C 72.5 44 73.5 43 75 43 C 77 43 79 45 79 48 C 79 51 72 57 72 57 C 72 57 65 51 65 48 Z" fill="#FF8B7B"/>
  </g>
  
  <!-- FamMedicalCare Wordmark (centered below icon) -->
  <text x="140" y="165" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#4A4A4A" text-anchor="middle">
    Kin<tspan fill="#4A90E2">Connect</tspan>
  </text>
</svg>