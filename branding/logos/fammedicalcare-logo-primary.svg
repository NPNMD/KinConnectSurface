<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FamMedicalCare Logo">
  <title>FamMedicalCare Logo</title>
  <desc>FamMedicalCare family care coordination platform logo featuring three overlapping circles with a heart at the center</desc>
  
  <!-- Family Unity Ring Icon -->
  <g id="icon">
    <!-- Left Circle (Primary Blue) -->
    <circle cx="45" cy="60" r="30" fill="none" stroke="#4A90E2" stroke-width="3"/>
    
    <!-- Right Circle (Nurturing Teal) -->
    <circle cx="85" cy="60" r="30" fill="none" stroke="#5DBEAA" stroke-width="3"/>
    
    <!-- Bottom Circle (Warm Coral) -->
    <circle cx="65" cy="80" r="30" fill="none" stroke="#FF8B7B" stroke-width="3"/>
    
    <!-- Heart at center intersection -->
    <path d="M 65 55 C 65 52 67 50 69 50 C 70.5 50 71.5 51 72 52 C 72.5 51 73.5 50 75 50 C 77 50 79 52 79 55 C 79 58 72 64 72 64 C 72 64 65 58 65 55 Z" fill="#FF8B7B"/>
  </g>
  
  <!-- FamMedicalCare Wordmark -->
  <g id="wordmark">
    <text x="140" y="70" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="700" fill="#4A4A4A">
      Kin<tspan fill="#4A90E2">Connect</tspan>
    </text>
  </g>
</svg>